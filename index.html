<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Terminal Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: #39ff14;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      width: 90%;
      max-width: 900px;
      background: #111;
      border: 2px solid #39ff14;
      padding: 2rem;
      box-shadow: 0 0 20px #39ff14;
      animation: fadeIn 1s ease-out;
    }

    .line {
      margin: 0.5rem 0;
      white-space: pre-wrap;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .highlight {
      color: #0ff;
    }

    .command::before {
      content: "➜ ";
      color: #39ff14;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line command">whoami</div>
    <div class="line">👤 <span class="highlight">John Doe</span></div>

    <div class="line command">cat skills.txt</div>
    <div class="line">💻 HTML, CSS, JavaScript, React, Node.js</div>
    <div class="line">🛠️ Git, Linux, REST APIs</div>

    <div class="line command">cat experience.txt</div>
    <div class="line">🧠 3+ years as Full Stack Developer</div>
    <div class="line">🏢 Worked at TechNova Inc, Freelance Projects</div>

    <div class="line command">cat contact.txt</div>
    <div class="line">📧 john.doe@example.com</div>
    <div class="line">🌐 https://johndoe.dev</div>

    <div class="line"><span class="blink">█</span></div>
  </div>
</body>
</html>
